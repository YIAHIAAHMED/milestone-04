<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <!-- tailwind and daisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- style  -->
    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>





</head>

<body class="min-h-screen max-w-md bg-base-200 ">
    <!-- header -->
    <header class="border-b-2 border-gray-300 sticky top-0 bg-base-200 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">

            <!-- left -->
            <div class="left flex gap-1">
                <div class="logo w-[60px]">
                    <img src="./assets/logo.png">
                </div>
                <div class="balance-info">
                    <h2 class="text-2xl font-bold">$<span id="balance">45000</span></h2>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </div>

            <!-- right -->

            <div class="right">
                <a href="./payoo.html" class="btn btn-soft"><i
                        class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
            </div>
        </section>
    </header>

    <!-- Welcome Section -->
    <section class="w-11/12 mx-auto py-10 space-y-5">
        <h2 class="text-3xl font-bold">Welcome to Pay<span class="text-primary">oo</span></h2>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

        <!-- buttons-body -->
        <div class="buttons grid grid-cols-3 grid-rows-2 gap-3">
            <!-- button 01 -->
            <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-1.png">
                <p>Add Money</p>
            </button>
            <!-- button 02 -->

            <button onclick="showOnly('cashout')"class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-2.png">
                <p>Cashout</p>
            </button>
            <!-- button 03 -->

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-3.png">
                <p>Transfer Money</p>
            </button>
            <!-- button 04 -->

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-4.png">
                <p>Get Bonus</p>
            </button>
            <!-- button 05 -->

            <button class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-5.png">
                <p>Pay Bill</p>
            </button>
            <!-- button 06 -->

            <button onclick="showOnly(history)" class="btn flex-col h-full py-4 btn-primary btn-soft">
                <img src="./assets/opt-6.png">
                <p>Transaction</p>
            </button>
        </div>
    </section>

    <!-- Add Money Section -->
    <section id="add-money" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold">Add Money</h2>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
                <form class="form">
                    <label class="label text-neutral font-bold">Select Bank</label>
                    <select id="add-money-bank" class="select w-full bg-base-200 rounded-full">
                        <option disabled selected>Select a Bank</option>
                        <option value="DBBL">DBBL</option>
                        <option value="IBBL">IBBL</option>
                        <option value="City">City Bank</option>
                    </select>

                    <br>

                    <label class="label text-neutral font-bold">Bank Account Number</label>
                    <input id="add-money-number" name="mobile" value="01637008537" inputmode="numeric" required
                        maxlength="11" minlength="11" pattern="[0-9]{11}" type="tel"
                        class="input w-full rounded-full bg-base-200 " placeholder="Enter 11 digit Bank Number" />

                    <br>
                    <label class="label text-neutral font-bold">Amount to Add</label>
                    <input id="add-money-amount" name="mobile" inputmode="numeric" pattern="[0-9]{11}" type="number"
                        class="input w-full rounded-full bg-base-200 " placeholder="Enter amount to add" />

                    <br>
                    <label class="label text-neutral font-bold">4 digit pin</label>
                    <input id="add-money-pin" name="pin" inputmode="numeric" maxlength="4" type="password"
                        class="input w-full rounded-full bg-base-200" placeholder="Enter Your 4 digit pin" />

                    <button id="add-money-btn" type="button" class="btn btn-primary mt-4 rounded-full">Add
                        Money</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Cashout Section -->
    <section id="cashout" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold">Cashout</h2>
        <div class="card bg-base-100 w-full shadow rounded-2xl">
            <div class="card-body">
                <form class="form">
                    <label class="label text-neutral font-bold">Agent Number</label>
                    <input id="cashout-number" name="mobile" value="01637008537" inputmode="numeric" required
                        maxlength="11" minlength="11" pattern="[0-9]{11}" type="tel"
                        class="input w-full rounded-full bg-base-200 " placeholder="Enter 11 digit Agent Number" />

                    <br>
                    <label class="label text-neutral font-bold">Amount</label>
                    <input id="cashout-amount" name="mobile" inputmode="numeric" pattern="[0-9]{11}" type="number"
                        class="input w-full rounded-full bg-base-200 " placeholder="Enter amount for withdraw" />

                    <br>
                    <label class="label text-neutral font-bold">4 digit pin</label>
                    <input id="cashout-pin" name="pin" inputmode="numeric" maxlength="4" type="password"
                        class="input w-full rounded-full bg-base-200" placeholder="Enter Your 4 digit pin" />

                    <button id="cashout-btn" type="button" class="btn btn-primary mt-4 rounded-full">withdraw
                        Money</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Transaction -->
     <section id="history" class="w-11/12 mx-auto py-5 hidden">
        <h2 class="text-xl font-bold">Transaction</h2>
        <div class="space-y-5" id="history-container">
            
        </div>

     </section>








    <script src="./machine.js"></script>
    <script src="./add-money.js"></script>
    <script src="./cashout.js"></script>

</body>

</html>
