<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- // tailwindcss css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>

</head>

<body>
    <!-- JS Connection -->
    <script src="./tea-house.js"></script>

    <!-- Banner Section -->
    <section class="container items-center grid grid-cols-2 border border-red-500 mx-auto">
        <div class="banner-left space-y-[30px] bg-amber-300">
            <h2 class="font-bold text-[80px]">
                It's good <br> tea time at The <br> Tea House
            </h2>

            <p class="text-[#777777]">Tea and Botanical Solution supplier Give Optimum <br> Saticfaction to Your Taste
                Buds.
            </p>
            <button
                class="py-3 px-5 rounded-md text-white font-semibold bg-red-400 bg-linear-to-bl from-[#ff8938] to-[#ff0000]">Explore
                More<span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right-long"></i></span></button>
        </div>
        <div class="banner-right bg-pink-700">
            <img src="./images/banner.png" alt="">
            <div>
                <h2>5.00</h2>
                <p>Trust Rating</p>
            </div>
        </div>
    </section>

</body>

</html>
