<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- // tailwindcss css -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style -->
    <style>
        * {
            font-family: "Manrope", sans-serif;
        }
    </style>

</head>

<body>
    <!-- Banner Section -->
    <section class="container grid grid-cols-1 md:grid-cols-2 mx-auto">
        <div class="banner-left space-y-[30px]">
            <h2 class="font-bold text-[80px]">
                It's good <br> tea time at The <br> Tea House
            </h2>

            <p class="text-[#777777]">Tea and Botanical Solution supplier Give Optimum <br> Saticfaction to Your Taste
                Buds.
            </p>
            <button
                class="py-3 px-5 rounded-md text-white font-semibold bg-linear-to-bl from-[#ff8938] to-[#ff0000]">Explore
                More<span class="-rotate-45 inline-block"><i class="fa-solid fa-arrow-right-long"></i></span></button>
        </div>
        <div class="banner-right relative flex justify-end">
            <img src="./images/banner.png" alt="">

            <!-- Rating div -->
            <div class="absolute bottom-5 left-5 bg-white rounded-xl shadow-2xl flex items-center gap-2 px-4 py-2">
                <img src="./images/Group 5.png" alt="">
                <div>
                    <h2 class="font-bold">5.00</h2>
                    <p class="text-sm text-gray-500">Trust Rating</p>
                </div>
            </div>
        </div>

    </section>
    <!-- Features Section  -->
    <section>
        
    </section>


    <!-- Js Conneection -->
    <script src="./tea-house.js"></script>
</body>

</html>
